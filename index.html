<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-title">FontAwesome</div>
    </header>

    <main class="main">
      <!-- twitter -->
      <div class="twitter">
        <a href="https://twitter.com/">twitter</a
        ><i class="fab fa-twitter fa-fw" class="twitter"></i>
      </div>
      <!-- facebook -->
      <div class="facebook">
        <a href="https://www.facebook.com/">facebook</a>
        <i class="fab fa-facebook-square fa-spin" class="facebook"></i>
      </div>
      <!-- frog -->
      <div class="frog">
        <a href="https://en.wikipedia.org/">Frog</a>
        <i class="fas fa-otter fa-rotate-90" class="frog"></i>
      </div>

      <div class="youtube">
        <i class="fab fa-youtube fa-border fa-spin"></i>
      </div>
    </main>
  </body>
</html>
